        function newSudokuInJson(inputNumbers, difficulty, id, goalNumbers) {
        var sudoku = {};
        sudoku.id = id;
        sudoku.difficulty = difficulty;
        sudoku.time = "00:00:00";
        sudoku.amountMistakes = 0;
        sudoku.state = "not started";
        sudoku.initRows = [];
        sudoku.currentRows = [];
        sudoku.goalRows = [];
        for (var i = 0; i < 9; i++) {
            sudoku.initRows[i] = {};
            sudoku.initRows[i].cells = [];
            sudoku.currentRows[i] = {};
            sudoku.currentRows[i].cells = [];
            sudoku.goalRows[i] = {};
            sudoku.goalRows[i].cells = [];
        };
        var inputCounter = 0;

        for (var initRowsCounter = 0; initRowsCounter < 9; initRowsCounter++) {
            for (var cellCounter = 0; cellCounter < 9; cellCounter++) {
                var numberOrNull;
                var numberOrNullGoal;
                var currentCharacter = inputNumbers.charAt(inputCounter);
                var currentCharacterGoal = goalNumbers.charAt(inputCounter);
                if (currentCharacter == "-") {
                    numberOrNull = null;
                } else {
                    numberOrNull = currentCharacter;
                };
                if (currentCharacterGoal == "-") {
                    numberOrNullGoal = null;
                } else {
                    numberOrNullGoal = currentCharacterGoal;
                };
                sudoku.initRows[initRowsCounter].cells[cellCounter] = {};
                sudoku.initRows[initRowsCounter].cells[cellCounter].number = numberOrNull;
                sudoku.currentRows[initRowsCounter].cells[cellCounter] = {};
                sudoku.currentRows[initRowsCounter].cells[cellCounter].number = numberOrNull;
                sudoku.goalRows[initRowsCounter].cells[cellCounter] = {};
                sudoku.goalRows[initRowsCounter].cells[cellCounter].number = numberOrNullGoal;
                inputCounter++;
            };
        };

        return sudoku;
    }
